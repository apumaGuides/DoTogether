<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Shared Calendar (Real Time with Firestore)</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK - Use the compat versions for this example -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <h1 id="current-date"></h1>
    <div class="header-buttons">
      <button id="prev-day">Previous Day</button>
      <button id="next-day">Next Day</button>
      <button id="rename-calendars">Rename Calendars</button>
      <button id="change-background">Change Background</button>
      <button id="add-schedule">Add New Schedule</button>
    </div>
  </header>

  <!-- Event Input Form -->
  <section id="event-input">
    <h2>Add New Event</h2>
    <label for="event-description">Description:</label>
    <input type="text" id="event-description" placeholder="Team Meeting">
    <label for="start-time">Start Time (HH:MM):</label>
    <input type="text" id="start-time" placeholder="08:00">
    <label for="end-time">End Time (HH:MM):</label>
    <input type="text" id="end-time" placeholder="10:00">
    <label for="event-image">Event Background:</label>
    <select id="event-image">
      <option value="">None</option>
      <option value="image1">Image 1</option>
      <option value="image2">Image 2</option>
    </select>
    <label for="event-schedule">Schedule:</label>
    <select id="event-schedule">
      <!-- Options will be populated dynamically -->
    </select>
    <button id="save-event">Save Event</button>
  </section>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Timeline (left column) -->
    <div class="timeline" id="timeline"></div>
    <!-- Schedules Container (right, flexible) -->
    <div id="schedules-container" class="schedules-container">
      <!-- Schedule boxes will be generated dynamically -->
    </div>
  </div>

  <!-- Current Time Red Line -->
  <div id="current-time-line"></div>

  <script src="script.js"></script>
</body>
</html>
